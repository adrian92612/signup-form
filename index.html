<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="left">
      <div class="logo-container">
        <p><strong>Enter The Matrix</strong></p>
      </div>
      <img
        class="left-bg"
        src="/signup-form/pictures/ihnatsi-yfull-PsWGBVGHZ2c-unsplash.jpg"
        alt="guy with green matrix lights"
      />
    </div>
    <div class="right">
      <div class="header">
        <p>
          Plug yourself into the <strong>MATRIX</strong> and dive deep into the
          rabbit hole! <br /><br /><br /><em>There is no <s>spoon...</s></em>
        </p>
      </div>
      <div class="form-container">
        <form id="form" action="#">
          <div class="row">
            <div class="input-form">
              <input
                type="text"
                id="first-name"
                class="input"
                name="first-name"
              />
              <label for="first-name">First Name</label>
              <small></small>
            </div>
            <div class="input-form">
              <input
                type="text"
                id="last-name"
                class="input"
                name="last-name"
              />
              <label for="last-name">Last Name</label>
              <small></small>
            </div>
          </div>
          <div class="row">
            <div class="input-form">
              <input type="text" id="email" class="input" name="email" />
              <label for="email">Email</label>
              <small></small>
            </div>
            <div class="input-form">
              <input type="text" id="number" class="input" name="number" />
              <label for="number">Phone Number</label>
              <small></small>
            </div>
          </div>
          <div class="row">
            <div class="input-form">
              <input
                type="password"
                id="password"
                class="input"
                name="password"
              />
              <label for="password">Password</label>
              <small></small>
            </div>
            <div class="input-form">
              <input
                type="password"
                id="password2"
                class="input"
                name="password2"
                disabled
              />
              <label for="password2">Confirm Password</label>
              <small></small>
            </div>
          </div>
        </form>
      </div>
      <div class="bottom">
        <button type="submit" form="form">SIGN UP</button>
        <p>Already a member? <a href="#">Log In</a></p>
        <div id="btn-error"></div>
      </div>
    </div>
  </body>
</html>
